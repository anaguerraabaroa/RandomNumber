<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stlyes/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main" role="main">
      <h1 class="title">Adivina el número</h1>
      <form class="form">
        <label class="input subtitle" for="subtitle"
          >Introduce aquí tu número:</label
        >
        <input
          class="input userNumber js-userNumber"
          id="subtitle"
          type="text"
          name="text"
        />
        <input class="input button js-button" type="button" value="Prueba" />
      </form>
      <p class="clue js-clue">Pista: escribe un número y dale a prueba</p>
      <p class="attempts js-attempts">Número de intentos: 0</p>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
